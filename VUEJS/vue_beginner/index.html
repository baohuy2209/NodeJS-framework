<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue beginner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    .myClass{
      width: 100px; 
      height: 100px; 
      background-color: #22cc77;
    }

    .myClass2{
      border: 2px solid #000, 
    }
  </style>
</head>
<body>
    <div id="root">
      <div class="mt-4" v-show="wantToShow" v-html="code"></div>
      <img class="mt-4" v-bind:src="myimg.src" v-bind:alt="myimg.alt" v-bind:href="myimg.href"/>
      <div class="mt-4">
        <input v-model="input" />
        <h1>{{input}}</h1>
      </div>

      <div class="mt-4">
        <button class="btn btn-primary" v-on:click="sayHi">Click</button>
      </div>
      <div class="mt-4">
        <input v-model="input" @keyup.enter="output"/>
      </div>
      <div class="mt-4">
        <button class="btn btn-primary" @click="a++">a++</button>
        {{compA}}
      </div>
      <div :class="{myClass: active, myClass2: active}"></div>
      <div :style="{backgroundColor: myColor, width: myValue, height: myValue}"></div>
      <div>
        <h1 v-if="condition">Hello</h1>
        <h1 v-else>Hi</h1>
      </div>
      <div>
        <ul>
          <li v-for="name in myArray">{{name}}</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      var vm = new Vue ({
        el: "#root", 
        data: {
          title: "vue beginner", 
          number: 6, 
          booleanValue: true, 
          myArray: ["Tim", 27, true], 
          myObjectArray: [
            {name: "Tim", age: 27}, 
            {name: "Sahra", age: 35}, 
            {name: "Timo", age: 21}, 
          ], 
          wantToShow: true,
          code: "<h2>Text</h2>", 
          myimg: {
            src: "anh.jpg", 
            alt: "anh", 
            href: "#"
          }, 
          input: "", 
          a: 0, 
          active: true, 
          myColor: "#22cc77", 
          myValue: "100px", 
          condition: false
        }, 
        methods: {
          sayHi: function(event){
            console.log(event)
          }, 
          output: function(){
            alert(this.input * 10)
          }
        }, 
        computed: {
          compA: function(){
            return this.a
          }
        }
      })
    </script>
</body>
</html>
